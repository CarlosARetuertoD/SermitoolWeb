<div class="modal show" id="quoteModal">
  <div class="modal-card">
    <button class="close-btn">&times;</button>
    <h3>Solicitud de Cotización</h3>
    <form action="https://formspree.io/f/yourFormId" method="POST">
      <input type="text" name="name" class="form-control" placeholder="Tu nombre" required>
      <input type="tel" name="phone" class="form-control" placeholder="Tu teléfono" required>
      <input type="text" name="company" class="form-control" placeholder="Tu empresa" required>
      <textarea name="message" class="form-control" placeholder="Mensaje de cotización" rows="4">Quisiera cotización del producto SCOOP MINERO</textarea>
      <input type="hidden" name="_subject" value="Solicitud de Cotización - Scoop Minero">
      <button type="submit" class="btn btn-quote w-100">Enviar</button>
    </form>
  </div>
</div>
