<div id="quoteModal" class="modal">
    <div class="modal-card">
      <button class="close-btn">&times;</button>
      <h3>Solicitud de Cotización SECAN S250</h3>
      <form action="https://formspree.io/f/yourFormId" method="POST">
        <div class="mb-3">
          <input type="text" name="name" placeholder="Tu nombre" required class="form-control">
        </div>
        <div class="mb-3">
          <input type="tel" name="phone" placeholder="Tu teléfono" required class="form-control">
        </div>
        <div class="mb-3">
          <input type="text" name="company" placeholder="Tu empresa" required class="form-control">
        </div>
        <div class="mb-3">
          <textarea name="message" placeholder="Mensaje de cotización" rows="4" required class="form-control">Quisiera cotización para SECAN S250</textarea>
        </div>
        <input type="hidden" name="_subject" value="Cotización SECAN S250">
        <button type="submit" class="btn btn-quote w-100">Enviar</button>
      </form>
    </div>
  </div>
